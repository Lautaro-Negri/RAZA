<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAZA - Formulario</title>

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style-formulario.css" />
  </head>
  <body class="pagina-formulario">
    <div id="header-placeholder"></div>

    <main>
      <div class="form-container">
        <h2>Hablemos</h2>
        <p>Envíanos tu consulta y te responderemos a la brevedad.</p>

        <form action="https://formspree.io/f/meopbbkz" method="POST">
          <div class="form-group">
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="_replyto" required />
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono (Opcional)</label>
            <input type="tel" id="telefono" name="telefono" />
          </div>

          <div class="form-group">
            <label for="ciudad">Ciudad (Opcional)</label>
            <input type="text" id="ciudad" name="ciudad" />
          </div>

          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </form>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/loadComponents.js"></script>
  </body>
</html>
